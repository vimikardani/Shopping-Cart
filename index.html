<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>
</head>

<body>
    <div class="main">
        <nav class="nav">
            <center>SHOPPING CART</center>
            <button class="cart-button" onclick="handleCart()">
            <svg id="cart" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="navy" class="bi bi-cart-plus"
                viewBox="0 0 16 16">
                <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z" />
                <path
                    d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
            </svg>
            <span class="cart-quantity" id="cart-quantity">0</span>
        </button>
        <div class="cart" id="cart-container">
            <h3 class="cart-tital">Cart</h3>
            
            <div class="cart-product-container" id="cart-product-container"></div>
            <button class="clear-cart" id="clearCart" onclick="clearCart()">Clear Cart</button>
            <span id="cart-total" class="cart-total"></span>
        </div>
        </nav>
        <div class="header">
            <marquee id="mymarquee">
                <img
                    src="https://images.yourstory.com/cs/2/f02aced0d86311e98e0865c1f0fe59a2/online-buying-1625209658854.png">
                <img
                    src="https://img.freepik.com/free-photo/online-fashion-shopping-with-computer_23-2150400628.jpg?w=360">
                <img src="https://img.freepik.com/free-photo/smiling-woman-holding-shopping-bags_329181-41.jpg?w=360">
                <img src="https://img.freepik.com/free-photo/black-friday-elements-assortment_23-2149074075.jpg">
                <img
                    src="https://png.pngtree.com/thumb_back/fh260/background/20190221/ourmid/pngtree-2-5d-notebook-gold-online-store-image_16938.jpg">
                <img src="https://watermark.lovepik.com/photo/40006/1390.jpg_wh1200.jpg">
            </marquee>
        </div>
        <div class="sidemenu" id="sidebar">
            <p>Shop by Category</p><br><br>
            <div id="category">
                <ul class="listCategory" id="categoryList">
                    <li class="list1"><button class="btn1" onclick="hideMarqueee()">New Arivals</button></li>
                    <li class="list2"><button class="btn1">Accesories</button></li>
                    <li class="list1"><button class="btn1">Bags</button></li>
                    <li class="list2"><button class="btn1">Dressed</button></li>
                    <li class="list1"><button class="btn1">Jackets</button></li>
                    <li class="list2"><button class="btn1">jewelry</button></li>
                    <li class="list1"><button class="btn1">Shoes</button></li>
                    <li class="list2"><button class="btn1">Shirts</button></li>
                </ul>
            </div>


        </div>

        <div class="card-container" id="card-container">
            
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
